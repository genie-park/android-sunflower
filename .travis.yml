language: android
jdk: oraclejdk8
sudo: true
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  licenses:
  - android-sdk-license-.+
  - google-gdk-license-.+

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

install:
- git clone https://github.com/genie-park/travis-ci-addon-apptest-ai
- chmod +x ./travis-ci-addon-apptest-ai/phase.sh

script:
- "./gradlew :app:assembledebug"
- export binary_path=./app/build/outputs/apk/debug/app-debug.apk
- export access_key=d0b20cd289994be0e423e2c42f4c09fe
- export project_id='793'
- "./travis-ci-addon-apptest-ai/phase.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./app/build/outputs/apk/debug/app-debug.apk"
    - "apptest_results.json"
  skip_cleanup: true
