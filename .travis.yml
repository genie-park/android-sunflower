language: android
jdk: oraclejdk8
sudo: true
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  licenses:
  - android-sdk-license-.+
  - google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

script:
- ./gradlew :app:assembledebug
- git clone https://github.com/genie-park/travis-ci-addon-apptest-ai
- chmod +x ./travis-ci-addon-apptest-ai/phase.sh
- export binary_path=./app/build/outputs/apk/debug/app-debug.apk
- export project_id='825'
- ./travis-ci-addon-apptest-ai/phase.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./test-results/apptest-ai_result.html
  skip_cleanup: true

env:
  global:
    secure: 
